apiVersion: apps/v1
kind: Deployment
metadata:
  name: transfer-app
  namespace: fsi
spec:
  selector:
    matchLabels:
      app: transfer-app
  replicas: 1
  template:
    metadata:
      labels:
        app: transfer-app
    spec:
      containers:
        - name: transfer-app-container
          image: transferservice
          resources:
            limits:
              cpu: "400m"
              memory: 512Mi
            requests:
              cpu: "200m"
              memory: 256Mi
          ports:
            - name: http
              containerPort: 5000
          env:
            - name: "PROJECT_ID"
              valueFrom:
                configMapKeyRef:
                  name: env-vars
                  key: env.project-id
            - name: "GOOGLE_APPLICATION_CREDENTIALS_PATH"
              value: "/var/goog/secrets/service-acc.json"
            - name: PROFILE_SVC_URL
              value: "go-app-svc:8080"
            - name: TRANSACTION_SVC_URL
              value: "transaction-app-svc:5050"
          volumeMounts:
            - name: "service-account"
              mountPath: "/var/goog/secrets"
              readOnly: true
      volumes:
        - name: "service-account"
          secret:
            secretName: svc-key
